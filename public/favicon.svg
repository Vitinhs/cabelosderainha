<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="#2d4a22"/>
  
  <!-- Crown -->
  <g transform="translate(256, 240)" fill="#f0c75e">
    <!-- Crown base -->
    <rect x="-100" y="20" width="200" height="30" rx="8" fill="#f0c75e"/>
    <!-- Crown points -->
    <polygon points="-100,20 -80,-40 -50,10 -20,-60 10,0 40,-50 70,10 100,-30 100,20"/>
    <!-- Crown gems -->
    <circle cx="-80" cy="-20" r="8" fill="#e8f0e3"/>
    <circle cx="-20" cy="-40" r="8" fill="#e8f0e3"/>
    <circle cx="40" cy="-30" r="8" fill="#e8f0e3"/>
    <circle cx="100" cy="-10" r="8" fill="#e8f0e3"/>
  </g>
  
  <!-- Leaf accent -->
  <g transform="translate(256, 330)">
    <path d="M0,-15 C15,-15 25,0 25,15 C25,15 15,10 0,15 C-15,10 -25,15 -25,15 C-25,0 -15,-15 0,-15 Z" fill="#8bc34a" opacity="0.9"/>
    <line x1="0" y1="-10" x2="0" y2="15" stroke="#6b9e23" stroke-width="2"/>
  </g>
  
  <!-- Subtle shine -->
  <circle cx="200" cy="180" r="80" fill="white" opacity="0.05"/>
</svg>
