<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="#2d4a22"/>
  
  <!-- Crown - clean minimal design -->
  <g transform="translate(256, 220)">
    <!-- Crown band -->
    <rect x="-90" y="30" width="180" height="20" rx="10" fill="#f0c75e"/>
    <!-- Crown spikes -->
    <path d="M-90,30 L-70,-30 L-40,15 L0,-50 L40,15 L70,-30 L90,30 Z" fill="#f0c75e"/>
    <!-- Center gem -->
    <circle cx="0" cy="-25" r="12" fill="#ffffff" opacity="0.9"/>
    <!-- Side gems -->
    <circle cx="-55" cy="0" r="7" fill="#ffffff" opacity="0.7"/>
    <circle cx="55" cy="0" r="7" fill="#ffffff" opacity="0.7"/>
  </g>
  
  <!-- Leaf below crown -->
  <g transform="translate(256, 320)">
    <ellipse cx="0" cy="0" rx="30" ry="12" fill="#8bc34a" transform="rotate(-15)"/>
    <ellipse cx="0" cy="0" rx="30" ry="12" fill="#7cb342" transform="rotate(15)"/>
    <line x1="0" y1="-10" x2="0" y2="12" stroke="#558b2f" stroke-width="2.5" stroke-linecap="round"/>
  </g>
  
  <!-- Initials "CR" subtle -->
  <text x="256" y="410" text-anchor="middle" fill="#ffffff" opacity="0.3" font-family="serif" font-size="40" font-weight="bold" font-style="italic">CR</text>
</svg>
